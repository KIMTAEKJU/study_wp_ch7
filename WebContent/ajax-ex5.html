<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script>
$(function(){
	$("button").click(function(){
	
		$.ajax( {
			async: true, 					 //async or sync   false는 sync
			url : "/mysite2/ajax2", 			 // 통신 url
			type: "get",      				 // get or post  데이터를 get으로 보낼꺼냐 post로 보낼꺼냐 get일떈 url옆에 post일땐 data부분에 
			dataType: "json", 				 // 수신 데이터타입
			data: "name=kickscar&no=10",  	 // post 방식으로 데이터를 보낼때 Query String 방식: name=kickscar&no=10
			//contentType: 'application/json', // 내가 서버에 데이터 보낼때 데이터 타입 (data를 Query String이 아닌 json형식으로 보낼때) 
											 // json 방식 : {"name":"kickscar", "no":10}  JSON.stringify()로 Query String으로 바꿀수있다
			success: function(response){         // call back 함수
				console.log(response);
			},
			
			error: function( xhr, status, e ){
				console.error(status + " : " + e); // 통신에 에러가 발생
			}
		});
		
	});
});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
