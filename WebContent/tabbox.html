<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>리스트를 이용한 메뉴 만들기</title>
	<link rel="stylesheet" type="text/css" href="css/tabbox.css"/>
	<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
	<script type="text/javascript">
			
			var TabBox = {
					init: function(){
						for (var i in Function(){
							
						})
							console.log(i);
						
						$(".tab-box ul li")
						.each(function(index){
							$(this).attr("data-vid", "view-" + index);
						})
						.click(this._onTabClicked);
						
						$(".tab-box div p").each(function(index){
							$(this).attr("id", "view-" + index);
						});
						
						// default selected
						this._selectTab($("li:nth-child(1)"));
					},
					_selectTab: function($li){
						// unselect tab
						$("li.selected").removeClass("selected");
						
						// select tab
						$li.addClass("selected");
						
						// unselect view
						$("p:visible").hide();

						// select view
						$("#" + $li.data("vid")).show();
					},
					_onTabClicked: function(){
						console.log(this);
						TabBox._selectTab($(this));
					}
				}

		
		
		$(function () {
			TabBox.init();
		})
	</script>
</head>


<body>
	<div class="tab-box">
		<ul>
			<li>메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		</ul>
		<div id="tabview">
		
			<p>
				탭뷰1 입니다.
			</p>
			
			<p>
				탭뷰2 입니다.
			</p>
			
			<p>
				탭뷰3 입니다.
			</p>
			
			<p>
				탭뷰4 입니다.
			</p>
			
			<p>
				탭뷰5 입니다.
			</p>
		</div>
	</div>
</body>

</html>
